<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <style>
        /* Light Theme (Default) */
        body {
            background-color: #f8f9fa;
            color: black;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-left: 5px solid #007bff;
            border-radius: 5px;
            white-space: pre-line;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .container {
            background: #1e1e1e;
        }

        .dark-mode .output {
            background: #333;
            border-left: 5px solid #ffa500;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            color: black;
            transition: color 0.3s;
        }

        .dark-mode .theme-toggle {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Theme Toggle Icon -->
    <button id="theme-toggle" class="theme-toggle">üåô</button>

    <div class="container">
        <h2 class="text-center">Upload PDF & Ask a Question</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="pdf" class="form-control my-2" required>
            <input type="text" name="question" class="form-control my-2" placeholder="Ask your question..." required>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        {% if answer %}
        <div class="output">
            <strong>Answer:</strong>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        const themeToggle = document.getElementById("theme-toggle");

        // Check saved theme preference
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            themeToggle.textContent = "‚òÄÔ∏è";
        }

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            // Save preference
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                themeToggle.textContent = "‚òÄÔ∏è";
            } else {
                localStorage.setItem("theme", "light");
                themeToggle.textContent = "üåô";
            }
        });
    </script>

</body>
</html>
